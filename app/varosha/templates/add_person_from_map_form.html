<!-- person_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>
</head>
<body>
    <h1>Person Form</h1>
    <form action="{% if form.instance.id %}{% url 'person_form' form.instance.id %}{% else %}{% url 'person_form' %}{% endif %}" method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
