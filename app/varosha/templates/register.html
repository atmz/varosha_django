{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Register" %}</title>
</head>
<body>
    <h2>{% trans "Sign Up" %}</h2>

    {% if form.errors %}
        <p style="color: red;">{% trans "There were errors in your form. Please correct them and try again." %}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="email">{% trans "Email" %}:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password1">{% trans "Password" %}:</label>
        <input type="password" name="password1" id="password1" required>
        <br>
        <label for="password2">{% trans "Confirm Password" %}:</label>
        <input type="password" name="password2" id="password2" required>
        <br>
        <button type="submit">{% trans "Register" %}</button>
    </form>

    <p>{% trans "Already have an account?" %} 
        <a href="{% url 'login' %}">{% trans "Login here" %}</a>
    </p>
</body>
</html>
