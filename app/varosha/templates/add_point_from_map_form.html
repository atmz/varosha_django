{% load i18n %}

<form action="/point-form/" method="post" class="styled-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">{% translate "Add" %}</button>
</form>

<!-- Optionally, add the styles inline here or place them in your external stylesheet -->
<style>
    .styled-form {
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 350px;
        margin: auto;
        font-family: 'Arial', sans-serif;
    }

    .styled-form p {
        margin: 15px 0;
        display: flex;
        flex-direction: column;
    }

    .styled-form label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }

    .styled-form input[type="text"],
    .styled-form input[type="email"],
    .styled-form input[type="password"],
    .styled-form select,
    .styled-form textarea {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .submit-button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    /* Additional style for the popup container */
    .leaflet-popup-content-wrapper {
        border-radius: 10px;
    }
</style>
